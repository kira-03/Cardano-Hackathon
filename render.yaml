services:
  # Backend FastAPI Service
  - type: web
    name: cardano-hackathon-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"
    healthCheckPath: /health

  # Frontend Next.js Service
  - type: web
    name: cardano-hackathon-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start -- -p $PORT
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
